<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Impressão de Etiquetas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-5xl flex flex-col md:flex-row gap-6">
    
    <!-- Área de preenchimento -->
    <section class="bg-white rounded-lg shadow-lg p-6 flex-1">
      <h2 class="text-xl font-bold mb-4">Preenchimento da Etiqueta</h2>
      
      <!-- Texto -->
      <div class="mb-4">
        <label for="labelText" class="block text-sm font-medium text-gray-700">Texto da Etiqueta</label>
        <textarea id="labelText" rows="4" class="mt-1 w-full border-gray-300 rounded-md shadow-sm text-lg px-2" placeholder="Digite o texto da etiqueta"></textarea>
        
        <div class="mt-2 grid grid-cols-4 gap-2">
  <button class="btn" onclick="appendText('1')">1</button>
  <button class="btn" onclick="appendText('2')">2</button>
  <button class="btn" onclick="appendText('3')">3</button>
  <button class="btn" onclick="appendText('4')">4</button>
  <button class="btn" onclick="appendText('5')">5</button>
  <button class="btn" onclick="appendText('6')">6</button>
  <button class="btn" onclick="appendText('7')">7</button>
  <button class="btn" onclick="appendText('8')">8</button>
  <button class="btn" onclick="appendText('9')">9</button>
  <button class="btn" onclick="appendText('0')">0</button>
  <button class="btn" onclick="appendSpecial()">- ESPECIAL</button>
  <button class="btn-danger" onclick="clearText()">Apagar</button>
</div>


      <!-- Quantidade -->
      <div class="mb-4">
        <label for="labelQuantity" class="block text-sm font-medium text-gray-700">Quantidade</label>
        <input id="labelQuantity" type="number" min="1" value="1" class="mt-1 w-full border-gray-300 rounded-md shadow-sm text-lg px-2"/>
        
        <div class="mt-2 flex gap-2 overflow-x-auto">
  <button class="btn" onclick="setQuantity(1)">1</button>
  <button class="btn" onclick="setQuantity(2)">2</button>
  <button class="btn" onclick="setQuantity(3)">3</button>
  <button class="btn" onclick="setQuantity(4)">4</button>
  <button class="btn" onclick="setQuantity(5)">5</button>
  <button class="btn" onclick="setQuantity(6)">6</button>
</div>


      <button class="btn-primary w-full" onclick="printLabels()">Imprimir Etiquetas</button>
    </section>

    <!-- Área de configuração -->
    <section class="bg-white rounded-lg shadow-lg p-6 flex-1">
      <h2 class="text-xl font-bold mb-4">Configuração e Visualização</h2>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="labelWidth" class="block text-sm font-medium text-gray-700">Largura (cm)</label>
          <input id="labelWidth" type="number" step="0.1" value="5" class="mt-1 w-full border-gray-300 rounded-md shadow-sm text-lg px-2" />
        </div>
        <div>
          <label for="labelHeight" class="block text-sm font-medium text-gray-700">Altura (cm)</label>
          <input id="labelHeight" type="number" step="0.1" value="3" class="mt-1 w-full border-gray-300 rounded-md shadow-sm text-lg px-2" />
        </div>
      </div>

      <div>
        <h3 class="text-lg font-semibold mb-2">Visualização</h3>
        <div id="labelPreview" class="border p-4 bg-white flex items-center justify-center overflow-hidden" style="width: 5cm; height: 3cm;">
          <span id="previewText" class="text-base font-bold break-all"></span>
        </div>
      </div>
    </section>

  </div>

  <!-- Iframe para impressão -->
  <iframe id="printFrame" style="display: none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
